apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-gitops-cd
  title: Python GitOps CD (Manifests Helm)
  description: Cria reposit√≥rio GitOps com manifests Helm para deploy via ArgoCD
  tags:
    - gitops
    - helm
    - argocd
    - cd
spec:
  owner: platform-team
  type: service

  parameters:
    - title: Informa√ß√µes do GitOps
      required:
        - sigla
        - platform
        - owner
      properties:
        sigla:
          title: Sigla da Aplica√ß√£o
          type: string
          description: Sigla √∫nica da aplica√ß√£o
          pattern: '^[A-Z]{3,6}$'
          ui:autofocus: true
          ui:help: M√°ximo 6 caracteres mai√∫sculos (ex XPTO, DVSP)
        
        platform:
          title: Plataforma de Deploy
          type: string
          description: Onde a aplica√ß√£o ser√° executada
          default: lbd
          enum:
            - lbd
            - eks
            - k8s
          enumNames:
            - Lambda (AWS)
            - EKS (AWS Kubernetes)
            - AKS (Azure Kubernetes)
          ui:help: Define a infraestrutura de destino
        
        description:
          title: Descri√ß√£o
          type: string
          description: Descri√ß√£o breve do projeto GitOps
        
        owner:
          title: Owner
          type: string
          description: Time ou pessoa respons√°vel
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]
    
    - title: Configura√ß√£o de Ambientes
      required:
        - environments
      properties:
        environments:
          title: Ambientes AWS
          type: array
          description: Selecione os ambientes que ter√£o deploy
          uniqueItems: true
          ui:widget: checkboxes
          items:
            type: string
            enum:
              - dev
              - hml
              - prd
          default: ['dev']
        
        repositoryPreview:
          title: üì¶ Reposit√≥rio que ser√° criado
          type: string
          description: Gerado automaticamente
          ui:readonly: true
          ui:help: Formato [sigla]_cd_gitops-[plataforma] (ex XPTO + lbd ‚Üí xpto_cd_gitops-lbd)
          default: Preencha os campos acima para visualizar
    
    - title: Configura√ß√£o GitHub
      properties:
        githubOrg:
          title: Organiza√ß√£o GitHub
          type: string
          description: Organiza√ß√£o onde o repo ser√° criado
          default: hugosleao
          enum:
            - hugosleao
          ui:readonly: true
          ui:help: Organiza√ß√£o fixa da plataforma
    
    - title: JIRA Integration
      required:
        - jiraTicket
      properties:
        jiraTicket:
          title: N√∫mero do Ticket JIRA
          type: string
          description: Ticket JIRA que solicitou esta aplica√ß√£o
          pattern: '^[A-Z]+-[0-9]+$'
          ui:help: Formato PROJETO-NUMERO

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          sigla: ${{ parameters.sigla }}
          platform: ${{ parameters.platform }}
          repositoryName: ${{ parameters.sigla | lower }}_cd_gitops-${{ parameters.platform }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          environments: ${{ parameters.environments }}
          jiraTicket: ${{ parameters.jiraTicket }}
          destination:
            owner: ${{ parameters.githubOrg }}
            repo: ${{ parameters.sigla | lower }}_cd_gitops-${{ parameters.platform }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: ${{ parameters.description }}
        repoUrl: github.com?owner=${{ parameters.githubOrg }}&repo=${{ parameters.sigla | lower }}_cd_gitops-${{ parameters.platform }}
        repoVisibility: private
        defaultBranch: master
        protectDefaultBranch: false
        deleteBranchOnMerge: true
        gitAuthorName: Backstage
        gitAuthorEmail: backstage@devopstia.com
        
    - id: register
      name: Register Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
      - title: JIRA Ticket
        url: https://devopstia.atlassian.net/browse/${{ parameters.jiraTicket }}
