apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-gitops-cd
  title: Python GitOps CD (Manifests Helm)
  description: Cria reposit칩rio GitOps com manifests Helm para deploy via ArgoCD
  tags:
    - gitops
    - helm
    - argocd
    - cd
spec:
  owner: platform-team
  type: service

  parameters:
    - title: Informa칞칫es do GitOps
      required:
        - sigla
        - platform
        - owner
      properties:
        sigla:
          title: Sigla da Aplica칞칚o
          type: string
          description: Sigla 칰nica da aplica칞칚o
          pattern: '^[A-Z]{3,6}$'
          ui:autofocus: true
          ui:help: M치ximo 6 caracteres mai칰sculos (ex XPTO, DVSP)
        
        platform:
          title: Plataforma de Deploy
          type: string
          description: Onde a aplica칞칚o ser치 executada
          default: lbd
          enum:
            - lbd
            - eks
            - k8s
          enumNames:
            - Lambda (AWS)
            - EKS (AWS Kubernetes)
            - AKS (Azure Kubernetes)
          ui:help: Define a infraestrutura de destino
        
        description:
          title: Descri칞칚o
          type: string
          description: Descri칞칚o breve do projeto GitOps
        
        owner:
          title: Owner
          type: string
          description: Time ou pessoa respons치vel
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]
    
    - title: Configura칞칚o de Ambientes
      required:
        - environments
      properties:
        repositoryPreview:
          title: 游꿢 REPOSIT칍RIO QUE SER츼 CRIADO
          type: string
          description: Nome gerado automaticamente baseado nos campos acima
          ui:readonly: true
          ui:help: Formato [sigla]_cd_gitops-[plataforma]
          default: ""
          ui:placeholder: Exemplo XPTO + lbd = xpto_cd_gitops-lbd
        
        environments:
          title: Ambientes AWS
          type: array
          description: Selecione os ambientes que ter칚o deploy
          uniqueItems: true
          ui:widget: checkboxes
          items:
            type: string
            enum:
              - dev
              - hml
              - prd
          default: ['dev']
    
    - title: Configura칞칚o GitHub
      properties:
        githubOrg:
          title: Organiza칞칚o GitHub
          type: string
          description: Organiza칞칚o onde o repo ser치 criado
          default: hugosleao
          enum:
            - hugosleao
          ui:readonly: true
          ui:help: Organiza칞칚o fixa da plataforma
    
    - title: JIRA Integration
      required:
        - jiraTicket
      properties:
        jiraTicket:
          title: N칰mero do Ticket JIRA
          type: string
          description: Ticket JIRA que solicitou esta aplica칞칚o
          pattern: '^[A-Z]+-[0-9]+$'
          ui:help: Formato PROJETO-NUMERO

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          sigla: ${{ parameters.sigla }}
          platform: ${{ parameters.platform }}
          repositoryName: ${{ parameters.sigla | lower }}_cd_gitops-${{ parameters.platform }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          environments: ${{ parameters.environments }}
          jiraTicket: ${{ parameters.jiraTicket }}
          destination:
            owner: ${{ parameters.githubOrg }}
            repo: ${{ parameters.sigla | lower }}_cd_gitops-${{ parameters.platform }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        description: ${{ parameters.description }}
        repoUrl: github.com?owner=${{ parameters.githubOrg }}&repo=${{ parameters.sigla | lower }}_cd_gitops-${{ parameters.platform }}
        repoVisibility: private
        defaultBranch: master
        protectDefaultBranch: false
        deleteBranchOnMerge: true
        gitAuthorName: Backstage
        gitAuthorEmail: backstage@devopstia.com
        
    - id: register
      name: Register Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
      - title: JIRA Ticket
        url: https://devopstia.atlassian.net/browse/${{ parameters.jiraTicket }}
