name: Create GitFlow Branches

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  create-branches:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN_SVC_ACTIONS || github.token }}
      
      - name: Create release branch
        run: |
          if ! git ls-remote --heads origin release | grep release; then
            git checkout -b release
            git push origin release
            echo "‚úÖ Branch release criada"
          else
            echo "‚ÑπÔ∏è Branch release j√° existe"
          fi
      
      - name: Create master branch
        run: |
          if ! git ls-remote --heads origin master | grep master; then
            git checkout -b master
            git push origin master
            echo "‚úÖ Branch master criada"
          else
            echo "‚ÑπÔ∏è Branch master j√° existe"
          fi
      
      - name: Branch Protection (opcional)
        run: |
          echo "üí° Configure branch protection via GitHub UI:"
          echo "   - develop: require PR reviews"
          echo "   - release: require PR from develop"
          echo "   - master: require PR from release"
