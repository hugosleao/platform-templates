apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-fastapi-app
  title: Python FastAPI Application (CI)
  description: Cria aplica√ß√£o Python FastAPI com CI/CD (requer repo GitOps CD existente)
  tags:
    - python
    - fastapi
    - api
    - ci
spec:
  owner: platform-team
  type: service

  parameters:
    - title: Informa√ß√µes da Aplica√ß√£o
      required:
        - sigla
        - appName
        - owner
      properties:
        sigla:
          title: Sigla da Aplica√ß√£o
          type: string
          description: Sigla √∫nica da aplica√ß√£o
          pattern: '^[A-Z]{3,6}$'
          ui:autofocus: true
          ui:help: M√°ximo 6 caracteres mai√∫sculos
        
        appName:
          title: Nome da Aplica√ß√£o
          type: string
          description: Nome completo da aplica√ß√£o sem sufixo de ambiente
          pattern: '^(?!.*-(dev|hml|ppr|prd)$)[a-z][a-z0-9-]*$'
          ui:help: Proibido terminar com -dev, -hml, -ppr ou -prd
        
        description:
          title: Descri√ß√£o
          type: string
          description: Descri√ß√£o breve da aplica√ß√£o
        
        owner:
          title: Owner
          type: string
          description: Time ou pessoa respons√°vel
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]
    
    - title: Configura√ß√£o GitOps
      required:
        - gitopsRepo
        - environments
      properties:
        repositoryPreview:
          title: üéØ REPOSIT√ìRIO APP QUE SER√Å CRIADO
          type: string
          description: Nome gerado automaticamente
          ui:readonly: true
          ui:help: Formato [sigla]_app_[nome-app]
          default: ""
          ui:placeholder: Exemplo XPTO + minha-api = xpto_app_minha-api
        
        gitopsRepo:
          title: Reposit√≥rio GitOps (CD) - Criado Previamente
          type: string
          description: Selecione o repo CD da sua sigla/plataforma
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              - kind: Component
                spec.type: gitops
            defaultKind: Component
        
        gitopsRepoManual:
          title: ‚ö†Ô∏è Ou digite manualmente (se n√£o aparecer acima)
          type: string
          description: Formato {sigla}_cd_gitops-{plataforma}
          pattern: '^[a-z0-9_-]*_cd_gitops-[a-z0-9]+$'
          ui:help: Ex xpto_cd_gitops-lbd (use apenas se seletor acima falhar)
        
        environments:
          title: Ambientes para Deploy
          type: array
          description: Ambientes configurados no repo GitOps
          uniqueItems: true
          ui:widget: checkboxes
          items:
            type: string
            enum:
              - dev
              - hml
              - prd
          default: ['dev']
    
    - title: Configura√ß√£o GitHub
      properties:
        githubOrg:
          title: Organiza√ß√£o GitHub
          type: string
          description: Organiza√ß√£o onde o repo ser√° criado
          default: hugosleao
          enum:
            - hugosleao
          ui:readonly: true
          ui:help: Organiza√ß√£o fixa da plataforma
    
    - title: JIRA Integration
      required:
        - jiraTicket
      properties:
        jiraTicket:
          title: N√∫mero do Ticket JIRA
          type: string
          description: Ticket JIRA que solicitou esta aplica√ß√£o
          pattern: '^[A-Z]+-[0-9]+$'
          ui:help: Formato PROJETO-NUMERO

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          sigla: ${{ parameters.sigla }}
          appName: ${{ parameters.appName }}
          repositoryName: ${{ parameters.sigla | lower }}_app_${{ parameters.appName }}
          gitopsRepo: ${{ parameters.gitopsRepo or parameters.gitopsRepoManual }}
          environments: ${{ parameters.environments }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          jiraTicket: ${{ parameters.jiraTicket }}
          destination:
            owner: ${{ parameters.githubOrg }}
            repo: ${{ parameters.sigla | lower }}_app_${{ parameters.appName }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        description: ${{ parameters.description }}
        repoUrl: github.com?owner=${{ parameters.githubOrg }}&repo=${{ parameters.sigla | lower }}_app_${{ parameters.appName }}
        repoVisibility: private
        defaultBranch: develop
        protectDefaultBranch: false
        deleteBranchOnMerge: true
        gitAuthorName: Backstage
        gitAuthorEmail: backstage@devopstia.com
    
    - id: create-branches
      name: Create GitFlow Branches
      action: github:actions:dispatch
      input:
        repoUrl: ${{ parameters.repoUrl }}
        workflowId: create-branches.yml
        branchOrTagName: develop

    - id: create-secrets
      name: Create GitHub Secrets
      action: github:webhook
      input:
        repoUrl: ${{ parameters.repoUrl }}
        webhookUrl: https://api.github.com/repos/${{ parameters.repoUrl | parseRepoUrl | pick('owner') }}/${{ parameters.repoUrl | parseRepoUrl | pick('repo') }}/actions/secrets
        events: []
        active: false
        secret: dummy
        
    - id: register
      name: Register Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
      - title: JIRA Ticket
        url: https://devopstia.atlassian.net/browse/${{ parameters.jiraTicket }}
