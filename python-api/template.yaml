apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-fastapi-app
  title: Python FastAPI Application (CI)
  description: Cria aplica√ß√£o Python FastAPI com CI/CD (requer repo GitOps CD existente)
  tags:
    - python
    - fastapi
    - api
    - ci
spec:
  owner: platform-team
  type: service

  parameters:
    - title: Informa√ß√µes da Aplica√ß√£o
      required:
        - sigla
        - appName
        - owner
      properties:
        sigla:
          title: Sigla da Aplica√ß√£o
          type: string
          description: Sigla √∫nica da aplica√ß√£o
          pattern: '^[A-Z]{3,6}$'
          ui:autofocus: true
          ui:help: M√°ximo 6 caracteres mai√∫sculos
        
        appName:
          title: Nome da Aplica√ß√£o
          type: string
          description: Nome completo da aplica√ß√£o sem sufixo de ambiente
          pattern: '^(?!.*-(dev|hml|ppr|prd)$)[a-z][a-z0-9-]*$'
          ui:help: Proibido terminar com -dev, -hml, -ppr ou -prd
        
        description:
          title: Descri√ß√£o
          type: string
          description: Descri√ß√£o breve da aplica√ß√£o
        
        owner:
          title: Owner
          type: string
          description: Time ou pessoa respons√°vel
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]
    
    - title: Configura√ß√£o GitOps
      required:
        - gitopsRepo
        - environments
      properties:
        gitopsRepo:
          title: Reposit√≥rio GitOps (CD)
          type: string
          description: Nome do reposit√≥rio CD criado previamente
          pattern: '^[a-z0-9_-]+_cd_gitops-[a-z0-9]+$'
          ui:help: Formato {sigla}_cd_gitops-{plataforma} (ex xpto_cd_gitops-lbd)
        
        repositoryPreview:
          title: üì¶ Reposit√≥rio APP que ser√° criado
          type: string
          description: Baseado nos campos acima
          ui:readonly: true
          ui:help: Ser√° criado como [SIGLA]_app_[NOME-APP] (ex XPTO + teste-api ‚Üí xpto_app_teste-api)
          default: Preencha os campos acima para visualizar
        
        environments:
          title: Ambientes para Deploy
          type: array
          description: Ambientes configurados no repo GitOps
          uniqueItems: true
          ui:widget: checkboxes
          items:
            type: string
            enum:
              - dev
              - hml
              - prd
          default: ['dev']
    
    - title: Configura√ß√£o GitHub
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - hugosleao
    
    - title: JIRA Integration
      required:
        - jiraTicket
      properties:
        jiraTicket:
          title: N√∫mero do Ticket JIRA
          type: string
          description: Ticket JIRA que solicitou esta aplica√ß√£o
          pattern: '^[A-Z]+-[0-9]+$'
          ui:help: Formato PROJETO-NUMERO

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          sigla: ${{ parameters.sigla }}
          appName: ${{ parameters.appName }}
          repositoryName: ${{ parameters.sigla | lower }}_app_${{ parameters.appName }}
          gitopsRepo: ${{ parameters.gitopsRepo }}
          environments: ${{ parameters.environments }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          repoUrl: ${{ parameters.repoUrl }}
          jiraTicket: ${{ parameters.jiraTicket }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.repoUrl }}
        repoVisibility: private
        defaultBranch: develop
        protectDefaultBranch: false
        deleteBranchOnMerge: true
        gitAuthorName: Backstage
        gitAuthorEmail: backstage@devopstia.com

    - id: create-secrets
      name: Create GitHub Secrets
      action: github:webhook
      input:
        repoUrl: ${{ parameters.repoUrl }}
        webhookUrl: https://api.github.com/repos/${{ parameters.repoUrl | parseRepoUrl | pick('owner') }}/${{ parameters.repoUrl | parseRepoUrl | pick('repo') }}/actions/secrets
        events: []
        active: false
        secret: dummy
        
    - id: register
      name: Register Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
      - title: JIRA Ticket
        url: https://devopstia.atlassian.net/browse/${{ parameters.jiraTicket }}
