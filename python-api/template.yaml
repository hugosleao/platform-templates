apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-fastapi-app
  title: Python FastAPI Application (CI)
  description: Cria aplicação Python FastAPI com CI/CD (requer repo GitOps CD existente)
  tags:
    - python
    - fastapi
    - api
    - ci
spec:
  owner: platform-team
  type: service

  parameters:
    - title: Informações da Aplicação
      required:
        - sigla
        - appName
        - owner
      properties:
        sigla:
          title: Sigla da Aplicação
          type: string
          description: Sigla única da aplicação
          pattern: '^[A-Z]{3,6}$'
          ui:autofocus: true
          ui:help: Máximo 6 caracteres maiúsculos
        
        appName:
          title: Nome da Aplicação
          type: string
          description: Nome completo da aplicação sem sufixo de ambiente
          pattern: '^(?!.*-(dev|hml|ppr|prd)$)[a-z][a-z0-9-]*$'
          ui:help: Proibido terminar com -dev, -hml, -ppr ou -prd
        
        description:
          title: Descrição
          type: string
          description: Descrição breve da aplicação
        
        owner:
          title: Owner
          type: string
          description: Time ou pessoa responsável
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]
    
    - title: Configuração GitOps
      required:
        - gitopsRepo
        - environments
      properties:
        repositoryPreview:
          title: "REPOSITORIO APP QUE SERA CRIADO"
          type: string
          description: Nome gerado automaticamente
          ui:readonly: true
          ui:help: "Formato: [sigla]_app_[nome-app]"
          default: ""
          ui:placeholder: "Exemplo: XPTO + minha-api = xpto_app_minha-api"
        
        gitopsRepo:
          title: Repositório GitOps (CD) - Criado Previamente
          type: string
          description: Selecione o repo CD da sua sigla/plataforma
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              - kind: Component
                spec.type: gitops
            defaultKind: Component
        
        gitopsRepoManual:
          title: ⚠️ Ou digite manualmente (se não aparecer acima)
          type: string
          description: Formato {sigla}_cd_gitops-{plataforma}
          pattern: '^[a-z0-9_-]*_cd_gitops-[a-z0-9]+$'
          ui:help: Ex xpto_cd_gitops-lbd (use apenas se seletor acima falhar)
        
        environments:
          title: Ambientes para Deploy
          type: array
          description: Ambientes configurados no repo GitOps
          uniqueItems: true
          ui:widget: checkboxes
          items:
            type: string
            enum:
              - dev
              - hml
              - prd
          default: ['dev']
    
    - title: Configuração GitHub
      properties:
        githubOrg:
          title: Organização GitHub
          type: string
          description: Organização onde o repo será criado
          default: hugosleao
          enum:
            - hugosleao
          ui:readonly: true
          ui:help: Organização fixa da plataforma
    
    - title: JIRA Integration
      required:
        - jiraTicket
      properties:
        jiraTicket:
          title: Número do Ticket JIRA
          type: string
          description: Ticket JIRA que solicitou esta aplicação
          pattern: '^[A-Z]+-[0-9]+$'
          ui:help: Formato PROJETO-NUMERO

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          sigla: ${{ parameters.sigla }}
          appName: ${{ parameters.appName }}
          repositoryName: ${{ parameters.sigla | lower }}_app_${{ parameters.appName }}
          gitopsRepo: ${{ parameters.gitopsRepo or parameters.gitopsRepoManual }}
          environments: ${{ parameters.environments }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          jiraTicket: ${{ parameters.jiraTicket }}
          destination:
            owner: ${{ parameters.githubOrg }}
            repo: ${{ parameters.sigla | lower }}_app_${{ parameters.appName }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        description: ${{ parameters.description }}
        repoUrl: github.com?owner=${{ parameters.githubOrg }}&repo=${{ parameters.sigla | lower }}_app_${{ parameters.appName }}
        repoVisibility: private
        defaultBranch: develop
        protectDefaultBranch: false
        deleteBranchOnMerge: true
        gitAuthorName: Backstage
        gitAuthorEmail: backstage@devopstia.com
    
    - id: create-branches
      name: Create GitFlow Branches
      action: github:actions:dispatch
      input:
        repoUrl: ${{ parameters.repoUrl }}
        workflowId: create-branches.yml
        branchOrTagName: develop

    - id: create-secrets
      name: Create GitHub Secrets
      action: github:webhook
      input:
        repoUrl: ${{ parameters.repoUrl }}
        webhookUrl: https://api.github.com/repos/${{ parameters.repoUrl | parseRepoUrl | pick('owner') }}/${{ parameters.repoUrl | parseRepoUrl | pick('repo') }}/actions/secrets
        events: []
        active: false
        secret: dummy
        
    - id: register
      name: Register Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'
        optional: true
    
    - id: jira-comment
      name: Update JIRA Ticket
      action: http:backstage:request
      input:
        method: POST
        url: https://devopstia.atlassian.net/rest/api/3/issue/${{ parameters.jiraTicket }}/comment
        headers:
          Authorization: Basic ${{ secrets.JIRA_AUTH_TOKEN }}
          Content-Type: application/json
        body:
          body:
            type: doc
            version: 1
            content:
              - type: paragraph
                content:
                  - type: text
                    text: "Aplicacao criada com sucesso!\n\n"
                    marks:
                      - type: strong
              - type: paragraph
                content:
                  - type: text
                    text: "Repositorio: "
                  - type: text
                    text: "${{ parameters.sigla | lower }}_app_${{ parameters.appName }}"
                    marks:
                      - type: code
              - type: paragraph
                content:
                  - type: text
                    text: "URL: "
                  - type: text
                    text: "${{ steps.publish.output.remoteUrl }}"
                    marks:
                      - type: link
                        attrs:
                          href: "${{ steps.publish.output.remoteUrl }}"
              - type: paragraph
                content:
                  - type: text
                    text: "GitOps CD: "
                  - type: text
                    text: "${{ parameters.gitopsRepo or parameters.gitopsRepoManual }}"
                    marks:
                      - type: code
              - type: paragraph
                content:
                  - type: text
                    text: "Ambientes: "
                  - type: text
                    text: "${{ parameters.environments | join(', ') | upper }}"
              - type: paragraph
                content:
                  - type: text
                    text: "\nProximo passo: Faca commit na branch develop para iniciar o pipeline CI/CD. O deploy sera automatico via GitOps!"
                    marks:
                      - type: em
    
    - id: jira-transition
      name: Close JIRA Ticket
      action: http:backstage:request
      input:
        method: POST
        url: https://devopstia.atlassian.net/rest/api/3/issue/${{ parameters.jiraTicket }}/transitions
        headers:
          Authorization: Basic ${{ secrets.JIRA_AUTH_TOKEN }}
          Content-Type: application/json
        body:
          transition:
            id: "31"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
      - title: JIRA Ticket (Closed)
        url: https://devopstia.atlassian.net/browse/${{ parameters.jiraTicket }}
